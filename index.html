<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Design Example</title>
  <style>
    .body{
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }
    .box{
        width: 300px;
        height: 300px;
        background: tomato;
        margin: 20px auto;
    }
    @media(max-width:768px){
        .box{
            width: 200px;
            height: 200px;
            background: orange;
        }
    }
    @media(max-width:480px){
        .box{
            height: 120px;
            width: 120px;
            background: lightblue;
        }
    }
  </style>
</head>
<body>
    <h1>responsive Box</h1>
    <div class="box"></div>
</body></html>
